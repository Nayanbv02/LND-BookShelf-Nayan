  <div>
    <h2 class="form-header">Añade tu libro a la lista</h2>
    <div class="form">
      <form id="booklist-form">
        <label for="form-name">Nombre del libro: </label>
        <input type="text" id="form-name" required>
        <br>
        <label for="form-author">Autor: </label>
        <input type="text" id="form-author" required>
        <br>
        <label for="form-isbn">Editorial: </label>
        <input type="text" id="form-isbn" required>
        <br>
        <label for="form-publishing">ISBN: </label>
        <input type="text" id="form-publishing" required>
        <br>
        <button type="button" onclick="validateForm()">Añadir libro</button>
      </form>
    </div>
  </div>

  <div>
    <h2 class="table-header">Tu lista de libros</h2>
    <div class="form-table">
      <table id="form-table">
        <thead>
          <tr>
            <th>Nombre del libro </th>
            <th>Autor </th>
            <th>Editorial </th>
            <th>ISBN </th>
            <th></th>
          </tr>
        </thead>
        <tbody id="root">
        </tbody>
      </table>
    </div>
  </div>
